<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyAI - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #1e1e1e;
            color: #d4d4d4;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .full-width {
            width: 100%;
        }
        .hero {
            background: #252526;
            color: #d4d4d4;
            padding: 50px 20px;
            text-align: center;
            width: 100%;
        }
        .hero h1 {
            font-size: 3.5em;
            margin: 0;
            color: #569cd6;
        }
        .hero p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #9cdcfe;
        }
        nav {
            margin-top: 15px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            background: #007acc;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: 0.3s;
        }
        .btn:hover {
            background: #569cd6;
        }
        main {
            flex: 1;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        section {
            background: #252526;
            padding: 40px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .large-text {
            font-size: 3em;
            color: #9cdcfe;
            text-align: center;
        }
        .medium-text {
            font-size: 1.8em;
            color: #dcdcaa;
            text-align: center;
        }
        .highlighted-email {
            font-size: 1.2em;
            color: #ffeecc;
            font-weight: bold;
        }
        h1, h2 {
            color: #569cd6;
        }
    </style>
</head>
<body>
    <header class="full-width">
        <div class="hero">
            <h1>EasyAI</h1>
            <nav>
                <a href="index.html" class="btn">Home</a>
                <a href="about.html" class="btn">About Us</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1 class="large-text">Welcome to EasyAI</h1>
            <p class="medium-text">We create AI-powered tools and plugins to make AI accessible for everyone.</p>
        </section>
    </main>
    <footer>
        <a href="https://easy-ai.me/privacy-policy.html">Privacy Policy</a>
    </footer>
</body>
</html>
